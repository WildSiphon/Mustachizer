[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
	  \.git
	| \.hg
	| \.mypy_cache
	| \.tox
	| \.venv
	| _build
	| buck-out
	| build
	| dist
)/
'''

[tool.vulture]
make_whitelist = true
min_confidence = 70
paths = ["mustachizer.py","main_twitter.py","main_discord.py","modules"]
sort_by_size = true
verbose = false
